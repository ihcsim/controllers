apiVersion: clusterop.isim.dev/v1alpha1
kind: KubeletUpgrade
metadata:
  name: retain-nodes-ignore
spec:
  failurePolicy: strict
  maxUnavailable: 1
  schedule: "@weekly"
  selector:
    matchExpressions:
    - key: clusterop.isim.dev/kubelet-upgrade
      operator: In
      values: ["retain-nodes-strict"]
  strategy: replace
